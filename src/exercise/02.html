    // EXTRA CREDIT 1
    const rootElement = document.getElementById('root')
    const spanElement1 = React.createElement('span', { children: 'Hello' })
    const spanElement2 = React.createElement('span', { children: 'World' })
    // Esto también se puede escribir así: sin props: null, children: "World"
    // const spanElement2 = React.createElement('span', null, 'World' )
    const divReactElement = React.createElement('div', { className: 'container', children: [spanElement1, ' ', spanElement2] })
    ReactDOM.render(divReactElement, rootElement)
  </script>
